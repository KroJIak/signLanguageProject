<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            display: none;
        }
        img {
            border: 1px solid #ccc;
        }
    </style>
    <title>Веб-камера</title>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <img id="output" />

    <script>
        async function initWebcam() {
            try {
                const constraints = {
                    video: true
                };
                const video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                video.srcObject = stream;
            } catch (err) {
                console.error("Ошибка: " + err);
            }
        }

        function captureFrame(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.6); //было 0.8
        }

        async function uploadFrame(video) {
            try {
                const dataUrl = captureFrame(video);
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `image=${encodeURIComponent(dataUrl)}`
                });

                if (response.ok) {
                    const outputImage = await response.text();
                    const imgElement = document.getElementById('output');
                    imgElement.src = `data:image/jpeg;base64,${outputImage}`;
                } else {
                    console.error('Ошибка при загрузке изображения на сервер:', response.status);
                }
            } catch (err) {
                console.error('Ошибка при загрузке изображения на сервер:', err);
            }
        }

        initWebcam().then(() => {
            const video = document.getElementById('webcam');
            video.addEventListener('loadedmetadata', () => {
                setInterval(() => uploadFrame(video), 20); // Загружать кадры на сервер каждую секунду; было 0.8
            });
        });
    </script>
</body>
</html>
