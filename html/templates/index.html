<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 640px;
            margin-bottom: 10px;
            display: none; 
        }
        img {
            border: 1px solid #ccc;
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 10px;
        }
        select {
            width: 80%;
            max-width: 640px;
            font-size: 1.2rem;
            padding: 0.5rem;
            margin-bottom: 10px;
        }
    </style>
    <title>Веб-камера</title>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <img id="output" />
    <select id="camera-select"></select>

    <script>
        let timerId;
        let canvas;
        let canvasWidth;
        let canvasHeight;

        async function initWebcam() {
            try {
                const video = document.getElementById('webcam');
                const deviceId = document.getElementById('camera-select').value;
                const constraints = {
                    video: {
                        width: 1920,
                        height: 1080,
                        deviceId: deviceId ? { exact: deviceId } : undefined
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                canvas = document.createElement('canvas');
                canvasWidth = 1920;
                canvasHeight = 1080;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            } catch (err) {
                console.error("Ошибка: " + err);
            }
        }

        async function enumerateCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            const select = document.getElementById('camera-select');
            videoDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Камера ${select.length + 1}`;
                select.appendChild(option);
            });
        }

        function scaleImageToFitCanvas(video) {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvasWidth, canvasHeight);
            return canvas.toDataURL('image/jpeg', 0.4);
        }

        async function uploadFrame(video) {
            try {
                const dataUrl = scaleImageToFitCanvas(video);
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `image=${encodeURIComponent(dataUrl)}`
                });
                if (response.ok) {
                    const outputImage = await response.text();
                    const imgElement = document.getElementById('output');
                    imgElement.src = `data:image/jpeg;base64,${outputImage}`;
                } else {
                    console.error('Ошибка при загрузке изображения на сервер:', response.status);
                }
            } catch (err) {
                console.error('Ошибка при загрузке изображения на сервер:', err);
            }
        }

        enumerateCameras().then(() => {
            const select = document.getElementById('camera-select');
            select.addEventListener('change', () => {
                const video = document.getElementById('webcam');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                if (timerId) {
                    clearInterval(timerId);
                }
                initWebcam().then(() => {
                    video.addEventListener('loadedmetadata', () => {
                        timerId = setInterval(() => uploadFrame(video), 2);
                    });
                });
            });
            select.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
