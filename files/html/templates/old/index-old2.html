<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-камера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="camera-select"></select>
    <video id="webcam" autoplay width="1920" height="1080"></video>
    <img id="output" src="" width="1920" height="1080">
    <script>
        let timerId;

        async function initWebcam() {
            try {
                const video = document.getElementById('webcam');
                const deviceId = document.getElementById('camera-select').value;
                const constraints = {
                    video: {
                        width: 1920,
                        height: 1080,
                        deviceId: deviceId ? { exact: deviceId } : undefined
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Ошибка: " + err);
            }
        }

        async function enumerateCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            const select = document.getElementById('camera-select');
            videoDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Камера ${select.length + 1}`;
                select.appendChild(option);
            });
            return videoDevices;
        }

        function captureFrame(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.6);
        }


        async function uploadFrame(video) {
            try {
                const dataUrl = captureFrame(video);
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `image=${encodeURIComponent(dataUrl)}`
                });

                if (response.ok) {
                    const outputImage = await response.text();
                    const imgElement = document.getElementById('output');
                    imgElement.src = `data:image/jpeg;base64,${outputImage}`;
                } else {
                    console.error('Ошибка при загрузке изображения на сервер:', response.status);
                }
            } catch (err) {
                console.error('Ошибка при загрузке изображения на сервер:', err);
            }
        }


        (async function() {
            const videoDevices = await enumerateCameras();
            const select = document.getElementById('camera-select');
            select.addEventListener('change', async () => {
                const video = document.getElementById('webcam');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                if (timerId) {
                    clearInterval(timerId);
                }
                await initWebcam();
                video.addEventListener('loadedmetadata', () => {
                    timerId = setInterval(() => uploadFrame(video), 20);
                });
            });
            select.dispatchEvent(new Event('change'));
        })();
    </script>
</body>
</html>
